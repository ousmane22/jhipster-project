name: ms1
services:
  mariadb:
    extends:
      file: ./mariadb.yml
      service: mariadb
    profiles:
      - ''
      - prod
  keycloak:
    extends:
      file: ./keycloak.yml
      service: keycloak
  jhipster-registry:
    extends:
      file: ./jhipster-registry.yml
      service: jhipster-registry
    depends_on:
      keycloak:
        condition: service_healthy
